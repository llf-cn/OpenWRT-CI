# CI项目
name: QCA-ALL

# CI计划
on:
  # 自动编译：当 Auto-Clean 运行完成后触发
  workflow_run:
    workflows: ["Auto-Clean"]
    types:
      - completed
  # 手动编译
  workflow_dispatch:
    inputs:
      PACKAGE:
        description: '手动调整插件包，多个请用\n符号隔开。'
        required: false
        type: string
      TEST:
        description: '仅输出配置文件，不编译固件。'
        default: 'false'
        required: false
        # 修复：改为 string 类型，避免 boolean 在 workflow_call 传递时大小写不一致的问题
        type: string

# CI权限 - 修复：最小权限原则
permissions:
  contents: write
  actions: write

# CI任务
jobs:
  config:
    name: ${{ matrix.CONFIG }}
    strategy:
      fail-fast: false
      matrix:
        # 仅编译 AX18 精简版
        CONFIG: [IPQ60XX-AX18-LITE]
        SOURCE: [VIKINGYFY/immortalwrt]
        BRANCH: [main]

    # 调用公用编译核心 WRT-CORE.yml
    uses: ./.github/workflows/WRT-CORE.yml
    # 修复：传递 secrets 给被调用的 workflow，否则 GITHUB_TOKEN 为空导致 Release 失败
    secrets: inherit
    with:
      # 编译配置
      WRT_CONFIG: ${{ matrix.CONFIG }}
      # 默认主题
      WRT_THEME: bootstrap
      # 默认主机名
      WRT_NAME: OpenWrt
      # 默认管理地址
      WRT_IP: 192.168.0.1
      # 登录密码（当前设备无密码）
      WRT_PW: 无
      # 源码链接
      WRT_REPO: https://github.com/${{ matrix.SOURCE }}.git
      # 源码分支
      WRT_BRANCH: ${{ matrix.BRANCH }}
      # 源码名称
      WRT_SOURCE: ${{ matrix.SOURCE }}
      # 插件调整
      WRT_PACKAGE: ${{ inputs.PACKAGE }}
      # 仅输出配置文件
      WRT_TEST: ${{ inputs.TEST }}
